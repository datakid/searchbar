

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxExplorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    --bg-color: #e0e5ec;
    --primary-color: #00796b;
    --secondary-color: #26a69a;
    --text-color: #37474f;
    --shadow-light: rgba(255, 255, 255, 0.9);
    --shadow-dark: rgba(0, 0, 0, 0.15);
    --accent-color: #4db6ac;
}

body, html {
    font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 52px;
    text-transform: uppercase;
    letter-spacing: 3px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    padding: 20px 0;
    position: relative;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    border-radius: 2px;
}

.search-container {
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    position: relative;
}

.search-bar {
    width: 80%;
    max-width: 800px;
    padding: 25px;
    font-size: 24px;
    border: none;
    border-radius: 50px;
    background-color: var(--bg-color);
    color: var(--text-color);
    box-shadow: 
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    transition: all 0.3s ease;
    text-align: center;
}

.search-bar:focus {
    outline: none;
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light),
        0 0 0 5px rgba(38, 166, 154, 0.1);
}

.filter-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.filter-btn {
    background-color: var(--bg-color);
    border: none;
    border-radius: 20px;
    padding: 18px 30px;
    margin: 10px;
    cursor: pointer;
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    transition: all 0.3s ease;
    font-size: 20px;
    color: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.filter-btn i {
    margin-right: 12px;
    font-size: 22px;
}

.filter-btn:hover, .filter-btn.active {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    transform: translateY(-5px);
    box-shadow: 
        10px 10px 20px var(--shadow-dark),
        -10px -10px 20px var(--shadow-light);
}

.filter-dropdown {
    background-color: var(--bg-color);
    border-radius: 20px;
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    padding: 25px;
    margin-top: 15px;
    max-height: 350px;
    overflow-y: auto;
    display: none;
    position: absolute;
    z-index: 1000;
    min-width: 250px;
}

.filter-option {
    display: flex;
    align-items: center;
    padding: 12px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.filter-option:hover {
    background-color: rgba(38, 166, 154, 0.1);
    border-radius: 10px;
}

.filter-option input {
    margin-right: 18px;
    transform: scale(1.3);
}

.results-container {
    flex-grow: 1;
    background-color: var(--bg-color);
    border-radius: 30px;
    padding: 30px;
    box-shadow: 
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    overflow-y: auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
}

.result-item {
    background-color: var(--bg-color);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
}

.result-item:hover {
    transform: translateY(-8px);
    box-shadow: 
        12px 12px 24px var(--shadow-dark),
        -12px -12px 24px var(--shadow-light);
}

.result-item h3 {
    color: var(--primary-color);
    margin: 0 0 20px 0;
    font-size: 26px;
    border-bottom: 3px solid var(--secondary-color);
    padding-bottom: 12px;
}

.result-item p {
    color: var(--text-color);
    margin: 12px 0;
    font-size: 18px;
}


.autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    max-width: 800px;
    max-height: 200px;
    overflow-y: auto;
    background-color: var(--bg-color);
    border-radius: 0 0 20px 20px;
    box-shadow: 0 4px 8px var(--shadow-dark);
}

.autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: var(--bg-color);
    border-bottom: 1px solid #d4d4d4;
}

.autocomplete-items div:hover {
    background-color: rgba(38, 166, 154, 0.1);
}

.autocomplete-active {
    background-color: var(--secondary-color) !important;
    color: #ffffff;
}

.did-you-mean {
    text-align: center;
    margin-top: 15px;
    font-style: italic;
    color: var(--primary-color);
    font-size: 20px;
}

.did-you-mean a {
    color: var(--secondary-color);
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin: 5px;
    padding: 5px 10px;
    border-radius: 15px;
    background-color: var(--bg-color);
    box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
    transition: all 0.3s ease;
}

.did-you-mean a:hover {
    transform: translateY(-2px);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
}

.disclaimer {
    text-align: center;
    margin-top: 30px;
    padding: 15px;
    background-color: var(--bg-color);
    border-radius: 10px;
    box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
}

.disclaimer i {
    color: var(--primary-color);
    margin-right: 10px;
    font-size: 20px;
}

.disclaimer p {
    display: inline;
    color: var(--text-color);
    font-size: 16px;
}

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 20px;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 100%;
                max-width: 300px;
                margin: 8px 0;
                font-size: 16px;
                padding: 14px 22px;
            }

            .search-bar {
                width: 90%;
                font-size: 18px;
                padding: 15px;
            }

            .results-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .result-item h3 {
                font-size: 22px;
            }

            .result-item p {
                font-size: 16px;
            }

            .did-you-mean {
                font-size: 16px;
            }

            .did-you-mean a {
                font-size: 14px;
                padding: 4px 8px;
                margin: 3px;
            }

            .disclaimer {
                margin-top: 20px;
            }

            .disclaimer p {
                font-size: 14px;
            }

            .filter-dropdown {
                left: 50% !important;
                transform: translateX(-50%);
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>

 document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.getElementById('searchBar');
    const authorityBtn = document.getElementById('authorityBtn');
    const classBtn = document.getElementById('classBtn');
    const formBtn = document.getElementById('formBtn');
    const authorityDropdown = document.getElementById('authorityDropdown');
    const classDropdown = document.getElementById('classDropdown');
    const formDropdown = document.getElementById('formDropdown');
    const resultsContainer = document.getElementById('resultsContainer');
    const autocompleteList = document.getElementById('autocomplete-list');
    const didYouMeanDiv = document.getElementById('didYouMean');
    const advancedSearchBtn = document.getElementById('advancedSearchBtn');
    const advancedSearchModal = document.getElementById('advancedSearchModal');

    let selectedAuthorities = new Set();
    let selectedClasses = new Set();
    let selectedForms = new Set();

    const authorities = new Set(drugs.map(drug => drug.Authority));
    const classes = new Set(drugs.flatMap(drug => drug.class.split(' , ')));
    const forms = new Set(drugs.map(drug => drug.form));

    const nameIndex = new Map();
    const classIndex = new Map();
    const termFrequency = new Map();
    const bigramIndex = new Map();
    const soundexIndex = new Map();
    const trigramIndex = new Map();
    const metaphoneIndex = new Map();

    // Precompute indices
    console.time('Indexing');
    drugs.forEach((drug, index) => {
        const name = drug.Name.toLowerCase();
        nameIndex.set(name, index);
        updateTermFrequency(name);
        updateBigramIndex(name);
        updateTrigramIndex(name);
        updateSoundexIndex(name);
        updateMetaphoneIndex(name);

        drug.class.toLowerCase().split(' , ').forEach(cls => {
            if (!classIndex.has(cls)) {
                classIndex.set(cls, new Set());
            }
            classIndex.get(cls).add(index);
            updateTermFrequency(cls);
            updateBigramIndex(cls);
            updateTrigramIndex(cls);
            updateSoundexIndex(cls);
            updateMetaphoneIndex(cls);
        });
    });
    console.timeEnd('Indexing');

    function updateTermFrequency(term) {
        termFrequency.set(term, (termFrequency.get(term) || 0) + 1);
    }

    function updateBigramIndex(term) {
        for (let i = 0; i < term.length - 1; i++) {
            const bigram = term.slice(i, i + 2);
            if (!bigramIndex.has(bigram)) {
                bigramIndex.set(bigram, new Set());
            }
            bigramIndex.get(bigram).add(term);
        }
    }

    function updateTrigramIndex(term) {
        for (let i = 0; i < term.length - 2; i++) {
            const trigram = term.slice(i, i + 3);
            if (!trigramIndex.has(trigram)) {
                trigramIndex.set(trigram, new Set());
            }
            trigramIndex.get(trigram).add(term);
        }
    }

    function updateSoundexIndex(term) {
        const soundex = getSoundex(term);
        if (!soundexIndex.has(soundex)) {
            soundexIndex.set(soundex, new Set());
        }
        soundexIndex.get(soundex).add(term);
    }

    function updateMetaphoneIndex(term) {
        const metaphone = getMetaphone(term);
        if (!metaphoneIndex.has(metaphone)) {
            metaphoneIndex.set(metaphone, new Set());
        }
        metaphoneIndex.get(metaphone).add(term);
    }

    function getSoundex(str) {
        const a = str.toLowerCase().split('');
        const firstLetter = a.shift();
        const soundexMap = {
            b: 1, f: 1, p: 1, v: 1,
            c: 2, g: 2, j: 2, k: 2, q: 2, s: 2, x: 2, z: 2,
            d: 3, t: 3,
            l: 4,
            m: 5, n: 5,
            r: 6
        };
        const soundex = a
            .map(v => soundexMap[v] || '0')
            .filter((v, i, arr) => i === 0 || v !== arr[i - 1])
            .filter(v => v !== '0');
        return (firstLetter + soundex.join('')).padEnd(4, '0').slice(0, 4).toUpperCase();
    }

    function getMetaphone(word) {
        const rules = [
            { regex: /^kn|gn|pn|ae|wr/, replace: '' },
            { regex: /^x/, replace: 's' },
            { regex: /^wh/, replace: 'w' },
            { regex: /mb$/, replace: 'm' },
            { regex: /ck/, replace: 'k' },
            { regex: /ph/, replace: 'f' },
            { regex: /[aeiou]/g, replace: '' },
            { regex: /[bfpv]+/, replace: 'b' },
            { regex: /[cgjkqsxz]+/, replace: 'k' },
            { regex: /[dt]+/, replace: 't' },
            { regex: /[l]+/, replace: 'l' },
            { regex: /[mn]+/, replace: 'm' },
            { regex: /[r]+/, replace: 'r' }
        ];

        let metaphone = word.toLowerCase();
        rules.forEach(rule => {
            metaphone = metaphone.replace(rule.regex, rule.replace);
        });

        return metaphone.slice(0, 4).toUpperCase();
    }

    function populateDropdown(dropdown, items, type) {
        const fragment = document.createDocumentFragment();
        items.forEach(item => {
            const option = document.createElement('div');
            option.className = 'filter-option';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `${type}-${item.replace(/\s+/g, '-').toLowerCase()}`;
            checkbox.value = item;
            checkbox.addEventListener('change', () => {
                toggleSelection(item, type);
                updateResults();
            });
            const label = document.createElement('label');
            label.htmlFor = checkbox.id;
            label.textContent = item;
            option.appendChild(checkbox);
            option.appendChild(label);
            fragment.appendChild(option);
        });
        dropdown.appendChild(fragment);
    }

    populateDropdown(authorityDropdown, authorities, 'authority');
    populateDropdown(classDropdown, classes, 'class');
    populateDropdown(formDropdown, forms, 'form');

    function toggleDropdown(dropdown, button) {
        const isVisible = dropdown.style.display === 'block';
        authorityDropdown.style.display = 'none';
        classDropdown.style.display = 'none';
        formDropdown.style.display = 'none';
        authorityBtn.classList.remove('active');
        classBtn.classList.remove('active');
        formBtn.classList.remove('active');
        if (!isVisible) {
            dropdown.style.display = 'block';
            const rect = button.getBoundingClientRect();
            dropdown.style.top = `${rect.bottom + window.scrollY}px`;
            dropdown.style.left = `${rect.left + window.scrollX}px`;
            button.classList.add('active');
        }
    }

    authorityBtn.addEventListener('click', () => toggleDropdown(authorityDropdown, authorityBtn));
    classBtn.addEventListener('click', () => toggleDropdown(classDropdown, classBtn));
    formBtn.addEventListener('click', () => toggleDropdown(formDropdown, formBtn));

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.filter-btn') && !e.target.closest('.filter-dropdown')) {
            authorityDropdown.style.display = 'none';
            classDropdown.style.display = 'none';
            formDropdown.style.display = 'none';
            authorityBtn.classList.remove('active');
            classBtn.classList.remove('active');
            formBtn.classList.remove('active');
        }
    });

    function toggleSelection(item, type) {
        let selectedItems;
        switch (type) {
            case 'authority':
                selectedItems = selectedAuthorities;
                break;
            case 'class':
                selectedItems = selectedClasses;
                break;
            case 'form':
                selectedItems = selectedForms;
                break;
        }
        if (selectedItems.has(item)) {
            selectedItems.delete(item);
        } else {
            selectedItems.add(item);
        }
    }

    function autocomplete(inp) {
        let currentFocus;
        inp.addEventListener("input", function(e) {
            let val = this.value.toLowerCase();
            closeAllLists();
            if (!val) { return false; }
            currentFocus = -1;
            const matchingDrugs = new Set();
            // Search by name
            for (const [name, index] of nameIndex) {
                if (name.includes(val)) {
                    matchingDrugs.add(drugs[index]);
                }
            }
            // Search by class
            for (const [cls, indexes] of classIndex) {
                if (cls.includes(val)) {
                    indexes.forEach(index => matchingDrugs.add(drugs[index]));
                }
            }
            const fragment = document.createDocumentFragment();
            matchingDrugs.forEach(drug => {
                const div = document.createElement("DIV");
                div.innerHTML = `<strong>${drug.Name.substr(0, val.length)}</strong>`;
                div.innerHTML += drug.Name.substr(val.length);
                div.innerHTML += `<input type='hidden' value='${drug.Name}'>`;
                div.addEventListener("click", function(e) {
                    inp.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    updateResults();
                });
                fragment.appendChild(div);
            });
            autocompleteList.appendChild(fragment);
        });
        inp.addEventListener("keydown", function(e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            for (let i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }

    autocomplete(searchBar);

    const debouncedUpdateResults = debounce(updateResults, 100);
    searchBar.addEventListener('input', debouncedUpdateResults);

    function filterDrugs(searchTerm) {
        console.time('Filtering');
        const matchingIndexes = new Set();
        // Search by name
        for (const [name, index] of nameIndex) {
            if (name.includes(searchTerm)) {
                matchingIndexes.add(index);
            }
        }
        // Search by class
        for (const [cls, indexes] of classIndex) {
            if (cls.includes(searchTerm)) {
                indexes.forEach(index => matchingIndexes.add(index));
            }
        }
        const filteredDrugs = Array.from(matchingIndexes)
            .map(index => drugs[index])
            .filter(drug =>
                (selectedAuthorities.size === 0 || selectedAuthorities.has(drug.Authority)) &&
                (selectedClasses.size === 0 || drug.class.split(' , ').some(c => selectedClasses.has(c))) &&
                (selectedForms.size === 0 || selectedForms.has(drug.form))
            );
        console.timeEnd('Filtering');
        return filteredDrugs;
    }

    function showResults(matches) {
        resultsContainer.innerHTML = '';
        if (matches.length > 0) {
            const fragment = document.createDocumentFragment();
            matches.forEach(drug => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <h3>${drug.Name}</h3>
                    <p><strong>Concentration:</strong> ${drug.Conc}</p>
                    <p><strong>Form:</strong> ${drug.form}</p>
                    <p><strong>Authority:</strong> ${drug.Authority}</p>
                    <p><strong>Class:</strong> ${drug.class}</p>
                `;
                fragment.appendChild(resultItem);
            });
            resultsContainer.appendChild(fragment);
        } else if (searchBar.value.trim() !== '') {
            const noResults = document.createElement('p');
            noResults.textContent = 'No results found.';
            resultsContainer.appendChild(noResults);
        }
    }

    function levenshteinDistance(a, b) {
        if (a.length === 0) return b.length;
        if (b.length === 0) return a.length;

        const matrix = [];

        // Initialize first row
        for (let i = 0; i <= b.length; i++) {
            matrix[i] = [i];
        }

        // Initialize first column
        for (let j = 0; j <= a.length; j++) {
            matrix[0][j] = j;
        }

        // Fill in the rest of the matrix
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
              } else {
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j - 1] + 1, // substitution
                        matrix[i][j - 1] + 1,     // insertion
                        matrix[i - 1][j] + 1      // deletion
                    );
                }
            }
        }

        return matrix[b.length][a.length];
    }

    function getJaroWinklerSimilarity(s1, s2) {
        const m = Math.floor(Math.max(s1.length, s2.length) / 2) - 1;
        const match = (c, s, start, end) => {
            for (let i = start; i <= end; i++) {
                if (c === s[i]) {
                    return true;
                }
            }
            return false;
        };
        const matches = (s1, s2) => {
            const matches = [];
            let t = 0;
            for (let i = 0; i < s1.length; i++) {
                if (match(s1[i], s2, Math.max(0, i - m), Math.min(s2.length - 1, i + m))) {
                    matches.push(s1[i]);
                    t++;
                }
            }
            return [matches, t];
        };
        const [m1, t1] = matches(s1, s2);
        const [m2, t2] = matches(s2, s1);
        if (t1 === 0 || t2 === 0) {
            return 0;
        }
        const transpositions = m1.reduce((t, c, i) => t + (c !== m2[i] ? 1 : 0), 0) / 2;
        const jaro = (t1 / s1.length + t2 / s2.length + (t1 - transpositions) / t1) / 3;
        const commonPrefix = s1.slice(0, Math.min(4, Math.min(s1.length, s2.length))).split('').reduce((p, c, i) => p + (s1[i] === s2[i] ? 1 : 0), 0);
        return jaro + commonPrefix * 0.1 * (1 - jaro);
    }

    function getBigramSimilarity(term1, term2) {
        const getBigrams = str => {
            const bigrams = new Set();
            for (let i = 0; i < str.length - 1; i++) {
                bigrams.add(str.slice(i, i + 2));
            }
            return bigrams;
        };
        const bigrams1 = getBigrams(term1);
        const bigrams2 = getBigrams(term2);
        const intersection = new Set([...bigrams1].filter(x => bigrams2.has(x)));
        return (2 * intersection.size) / (bigrams1.size + bigrams2.size);
    }

    function getTrigramSimilarity(term1, term2) {
        const getTrigrams = str => {
            const trigrams = new Set();
            for (let i = 0; i < str.length - 2; i++) {
                trigrams.add(str.slice(i, i + 3));
            }
            return trigrams;
        };
        const trigrams1 = getTrigrams(term1);
        const trigrams2 = getTrigrams(term2);
        const intersection = new Set([...trigrams1].filter(x => trigrams2.has(x)));
        return (2 * intersection.size) / (trigrams1.size + trigrams2.size);
    }

    function findSimilarTerms(searchTerm) {
        console.time('Finding similar terms');
        const searchTermLower = searchTerm.toLowerCase();
        const searchTermSoundex = getSoundex(searchTermLower);
        const searchTermMetaphone = getMetaphone(searchTermLower);
        
        // Get potential matches using bigram, trigram, soundex, and metaphone indices
        const potentialMatches = new Set();
        for (let i = 0; i < searchTermLower.length - 1; i++) {
            const bigram = searchTermLower.slice(i, i + 2);
            if (bigramIndex.has(bigram)) {
                bigramIndex.get(bigram).forEach(term => potentialMatches.add(term));
            }
        }
        for (let i = 0; i < searchTermLower.length - 2; i++) {
            const trigram = searchTermLower.slice(i, i + 3);
            if (trigramIndex.has(trigram)) {
                trigramIndex.get(trigram).forEach(term => potentialMatches.add(term));
            }
        }
        if (soundexIndex.has(searchTermSoundex)) {
            soundexIndex.get(searchTermSoundex).forEach(term => potentialMatches.add(term));
        }
        if (metaphoneIndex.has(searchTermMetaphone)) {
            metaphoneIndex.get(searchTermMetaphone).forEach(term => potentialMatches.add(term));
        }

        const results = [...potentialMatches].map(term => {
            const termLower = term.toLowerCase();
            const editDistance = levenshteinDistance(searchTermLower, termLower);
            const jaroWinklerSimilarity = getJaroWinklerSimilarity(searchTermLower, termLower);
            const bigramSimilarity = getBigramSimilarity(searchTermLower, termLower);
            const trigramSimilarity = getTrigramSimilarity(searchTermLower, termLower);
            const frequency = termFrequency.get(termLower) || 0;
            
            // Calculate a comprehensive similarity score
            const similarityScore = 
                (1 / (editDistance + 1)) * 10 +
                (getSoundex(termLower) === searchTermSoundex ? 5 : 0) +
                (getMetaphone(termLower) === searchTermMetaphone ? 5 : 0) +
                jaroWinklerSimilarity * 20 +
                bigramSimilarity * 15 +
                trigramSimilarity * 10 +
                Math.log(frequency + 1) * 2 -
                Math.abs(termLower.length - searchTermLower.length) * 0.5;
            
            return { term, similarityScore };
        }).filter(({ similarityScore }) => similarityScore > 0)
          .sort((a, b) => b.similarityScore - a.similarityScore)
          .slice(0, 5);

        console.timeEnd('Finding similar terms');
        return results;
    }

    function showDidYouMean(searchTerm) {
        const similarTerms = findSimilarTerms(searchTerm);

        if (similarTerms.length > 0) {
            const suggestionLinks = similarTerms.map(({ term }) => 
                `<a href="#" class="didYouMeanLink">${term}</a>`
            ).join(' ');
            didYouMeanDiv.innerHTML = `Did you mean: ${suggestionLinks}?`;
            document.querySelectorAll('.didYouMeanLink').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchBar.value = this.textContent;
                    updateResults();
                });
            });
        } else {
            didYouMeanDiv.innerHTML = '';
        }
    }

    function updateResults() {
        console.time('Updating results');
        const searchTerm = searchBar.value.trim().toLowerCase();
        didYouMeanDiv.innerHTML = '';
        
        if (searchTerm !== '') {
            const matches = filterDrugs(searchTerm);
            showResults(matches);
            
            if (matches.length === 0) {
                showDidYouMean(searchTerm);
            }
        } else {
            resultsContainer.innerHTML = '';
        }
        console.timeEnd('Updating results');
    }

    function debounce(func, delay) {
        let debounceTimer;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => func.apply(context, args), delay);
        }
    }

    // Advanced search functionality
    advancedSearchBtn.addEventListener('click', () => {
        advancedSearchModal.style.display = 'block';
    });

    document.querySelector('.close-modal').addEventListener('click', () => {
        advancedSearchModal.style.display = 'none';
    });

    document.getElementById('advancedSearchForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('advancedName').value.toLowerCase();
        const authority = document.getElementById('advancedAuthority').value;
        const drugClass = document.getElementById('advancedClass').value.toLowerCase();
        const form = document.getElementById('advancedForm').value;
        const concentration = document.getElementById('advancedConcentration').value;

        const advancedResults = drugs.filter(drug => 
            (!name || drug.Name.toLowerCase().includes(name)) &&
            (!authority || drug.Authority === authority) &&
            (!drugClass || drug.class.toLowerCase().includes(drugClass)) &&
            (!form || drug.form === form) &&
            (!concentration || drug.Conc.includes(concentration))
        );

        showResults(advancedResults);
        advancedSearchModal.style.display = 'none';
    });

    // Initialize the search interface
    updateResults();

    // Performance monitoring
    const observer = new PerformanceObserver((list) => {
        list.getEntries().forEach((entry) => {
            console.log('Long task:', entry.name, 'Duration:', entry.duration);
        });
    });
    observer.observe({entryTypes: ['longtask']});
});
    </script>
